<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3> Welcome! Login to proceed.</h3>

    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngIf="(isAuthenticated$ | async) === false; else signout">
      <button mat-raised-button (click)="signIn()"> Sign in </button>
    </ng-container>
    
    <ng-template #signout>
      <button mat-raised-button (click)="signOut()">Sign out</button>
    </ng-template>

  </mat-card-content>
</mat-card>
